<div id="search-component">
    <h4><label for="search-box">Superhero Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" autocomplete="off"/>

    <ul class="search-result">
        <li *ngFor="let superhero of superheroes$ | async">
            <a routerLink="/detail/{{superhero.id}}">
                {{superhero.name}}
            </a>
        </li>
    </ul>
</div>
