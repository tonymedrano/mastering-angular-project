<h2>{{title}}</h2>
<h4>Heroes who fly (piped):</h4>
<div id="flyers">
    <div *ngFor="let superhero of (superheroes | flyingSuperheroes)" [class.fly]="superhero.canFly">
        {{superhero.id}}: <b>{{superhero.name}}</b> - can fly: <b>{{superhero.canFly}} </b>
    </div>
</div>

<h4>All Heroes (no pipe):</h4>
<div id="all">
    <div *ngFor="let superhero of superheroes" [class.fly]="superhero.canFly">
        {{superhero.id}}: <b>{{superhero.name}}</b> - can fly: <b>{{superhero.canFly}} </b>
    </div>
</div>
